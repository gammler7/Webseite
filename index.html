<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Startseite</title>
  <style>
    :root { color-scheme: light dark; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#0b0b0f;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 24px; /* etwas Luft am Rand */
      box-sizing: border-box;
    }
    figure{
      margin:0;
      width: min(820px, 92vw); /* begrenzt die Breite */
    }
    img{
      width:100%;
      height:auto;
      max-height: 80vh;       /* begrenzt die Höhe (damit es nicht zu groß wirkt) */
      object-fit: contain;    /* sorgt dafür, dass nichts abgeschnitten wird */
      display:block;
      border-radius:16px;
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
      background: rgba(255,255,255,0.03); /* dezenter Rahmen-Hintergrund bei contain */
    }
    .content { display: flex; flex-direction: column; align-items: center; }
    .content h1 {
      color: #fff;
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 600;
      margin: 0 0 1rem 0;
      text-align: center;
    }
    figcaption{
      margin-top:12px;
      font-size:14px;
      opacity:.75;
      text-align:center;
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas" aria-hidden="true"></canvas>
  <div class="content">
    <h1>Herzlich willkommen auf meiner Seite</h1>
  <figure>
    <!-- Lege die Datei "ichVorSpielautomat.jpg" in denselben Ordner wie diese index.html -->
    <img src="ichVorSpielautomat.jp" alt="Foto vor einem Spielautomaten" />
    <figcaption>Willkommen</figcaption>
  </figure>
  </div>
  <script>
    (function () {
      var canvas = document.getElementById('confetti-canvas');
      var ctx = canvas.getContext('2d');
      var particles = [];
      var colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43', '#ee5a24', '#c8d6af'];
      var maxParticles = 120;
      var spawnInterval = 80;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createParticle() {
        return {
          x: Math.random() * canvas.width,
          y: -10,
          w: 6 + Math.random() * 8,
          h: 4 + Math.random() * 6,
          color: colors[Math.floor(Math.random() * colors.length)],
          vx: (Math.random() - 0.5) * 0.8,
          vy: 1.2 + Math.random() * 1.5,
          rot: Math.random() * 360,
          rotSpeed: (Math.random() - 0.5) * 8
        };
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = particles.length - 1; i >= 0; i--) {
          var p = particles[i];
          ctx.save();
          ctx.translate(p.x + p.w / 2, p.y + p.h / 2);
          ctx.rotate((p.rot * Math.PI) / 180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
          ctx.restore();
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.rotSpeed;
          if (p.y > canvas.height + 20) particles.splice(i, 1);
        }
        requestAnimationFrame(draw);
      }

      function spawn() {
        if (particles.length < maxParticles) {
          particles.push(createParticle());
        }
        setTimeout(spawn, spawnInterval);
      }

      window.addEventListener('resize', resize);
      resize();
      spawn();
      draw();
    })();
  </script>
</body>
</html>
